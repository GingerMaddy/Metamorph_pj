<!DOCTYPE html>
<html lang="it">
<head>

    <style>
        body {

            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        input[type="text"],
        input[type="number"],

        button {
            background-color: #28a745;
            color: white;
            border: none;

        }
        button:hover {

        }
    </style>

<body>

<h2>Inserisci Dati Celle</h2>
<form action="https://localhost/Metamorph/API/cells/create_cell.php" method="post">

    <input type="text" name="temperature" placeholder="Temperatura" required>
    <input type="text" name="humidity" placeholder="UmiditÃ " required>

</form>
